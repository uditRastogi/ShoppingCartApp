<div class="col-sm-9 padding-right">
	<div class="features_items">
		<h2 class="title text-center">Product List</h2>
		<div class="col-sm-4" ng-repeat="product in productsList">
			<div class="product">
				<div class="make3D" ng-class="{animate: hover}"
					ng-mouseenter="hover = true" ng-mouseleave="hover = false">
					<div class="product-front">
						<div class="shadow"></div>
						<img src="{{product.imageURL}}" alt="" />
						<div class="image_overlay"></div>
						<div class="add_to_cart" ng-click="addToCart(product)">Add
							to cart</div>
						<div class="view_gallery" ng-click="showGallery($index);">View
							gallery</div>
						<div class="stats">
							<div class="stats-container">
								<span class="product_price">{{product.Price}}$</span> <span
									class="product_name">{{product.Name}} </span>
								<p>{{product.Description}}</p>

								<div class="product-options">
									<strong>SIZES</strong> <span>XS, S, M, L, XL, XXL</span> <strong>COLORS</strong>
									<div class="colors">
										<div class="c-blue">
											<span></span>
										</div>
										<div class="c-red">
											<span></span>
										</div>
										<div class="c-white">
											<span></span>
										</div>
										<div class="c-green">
											<span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>

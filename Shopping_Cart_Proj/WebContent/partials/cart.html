<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#/">Home</a></li>
				  <li class="active">Shopping Cart</li>
				</ol>
			</div>
			<div class="table-responsive cart_info" >
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tr ng-show="checkCartItems()"><td colspan="4"> No items in cart </td></tr>
					<tbody ng-repeat="item in cart">
						<tr>
							<td class="cart_product">
								<a href=""><img src={{item.image}} alt="" style="height:100px;"></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{item.name}}</a></h4>
								
							</td>
							<td class="cart_price">
								<p>{{item.Price}}$</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									<input class="cart_quantity_input"  style="width:50px;" ng-model="item.qty" type="number" name="quantity" value="1" autocomplete="off" size="2" min="1">
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{item.Price * item.qty}}$</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" ng-click="remove($index)"><i class="fa fa-times"></i></a>
							</td>
						</tr>

					</tbody>
				</table>
				<p  style="float:right;" ng-hide="checkCartItems()"> Want to check out ? click here  &nbsp;<a href="#checkOut"><button class="btn btn-primary">check out</button></a> </p>
				
			</div>
		</div>
	</section> <!--/#cart_items-->
